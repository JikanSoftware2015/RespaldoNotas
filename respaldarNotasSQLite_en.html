<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes Recovery and Backup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; background: #f5f5f5; color: #333; margin: 20px; }
    h1, h2, h3 { text-align: center; }
    .section { background: #fff; padding: 20px; margin: 20px auto; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 900px; }
    p, li { font-size: 18px; }
    .btn { display: inline-block; padding: 12px 20px; margin: 15px 0; background: #007BFF; color: #fff; border-radius: 8px; text-decoration: none; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    input, textarea { width: 100%; padding: 14px; margin: 8px 0 18px; font-size: 18px; border-radius: 6px; border: 1px solid #ccc; }
    button { display: block; width: 100%; margin: 12px 0; padding: 14px; font-size: 18px; border: none; background: #0066cc; color: #fff; border-radius: 8px; cursor: pointer; }
    button:hover { background: #004999; }
    .note { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; background: #fff; border-radius: 10px; }

    /* Responsive improvements */
    @media (max-width: 600px) {
      body { margin: 10px; }
      p, li { font-size: 16px; }
      input, textarea, button { font-size: 16px; padding: 12px; }
      h1 { font-size: 24px; }
      h2 { font-size: 20px; }
      h3 { font-size: 18px; }
    }
  </style>
</head>
<body>

  <h1>Notes Backup</h1>

  <div class="section">
    <h2>Generate backup file: blocdenotas_backup.db</h2>
    <p style="text-align:center; font-size:16px; margin-bottom:20px; color:#555;">
      üìù Your notes will be temporarily saved here until you download the file.<br>
      If you clear your browser cache, they will be lost.<br>
      But you can leave and come back later to continue without problems.
    </p>

    <div id="notesContainer"></div>

    <button onclick="addNote()">+ Add another note</button>
    <button onclick="generateBackup()">üì• Download backup_blocdenotas.db</button>
  </div>

<script src="https://sql.js.org/dist/sql-wasm.js"></script>
<script>
let noteCounter = 0;
const NOTES_LIMIT = 500;

// Load saved notes from localStorage on page load
window.onload = () => {
  const savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
  savedNotes.forEach(note => {
    addNote(note.title, note.content);
  });
};

function saveToLocalStorage() {
  const notes = [];
  for (let i = 1; i <= noteCounter; i++) {
    const titleInput = document.getElementById(`title${i}`);
    const contentInput = document.getElementById(`content${i}`);
    if (!contentInput) continue;
    notes.push({
      title: titleInput.value,
      content: contentInput.value
    });
  }
  localStorage.setItem("notes", JSON.stringify(notes));
}

function addNote(title = "", content = "") {
  if (noteCounter >= NOTES_LIMIT) {
    alert("You have reached the limit of 500 notes.");
    return;
  }

  noteCounter++;
  const div = document.createElement('div');
  div.className = 'note';
  div.innerHTML = `
    <h3>Note ${noteCounter}</h3>
    <input type="text" placeholder="Note title" id="title${noteCounter}" value="${title}">
    <textarea placeholder="Note content" rows="4" id="content${noteCounter}">${content}</textarea>
  `;
  document.getElementById('notesContainer').appendChild(div);

  // Auto-save when typing
  document.getElementById(`title${noteCounter}`).addEventListener("input", saveToLocalStorage);
  document.getElementById(`content${noteCounter}`).addEventListener("input", saveToLocalStorage);
}

async function generateBackup() {
  const SQL = await initSqlJs({ locateFile: file => `https://sql.js.org/dist/${file}` });
  const db = new SQL.Database();
  db.run("CREATE TABLE notes (title TEXT, body TEXT, updated_at INTEGER);");

  const now = Date.now();
  let insertedNotes = 0;

  for (let i = 1; i <= noteCounter; i++) {
    const titleInput = document.getElementById(`title${i}`);
    const contentInput = document.getElementById(`content${i}`);

    if (!contentInput || !contentInput.value.trim()) continue;

    let title = "Untitled";
    if (titleInput && titleInput.value.trim()) {
      title = titleInput.value.trim();
    }

    const content = contentInput.value.trim();

    db.run("INSERT INTO notes (title, body, updated_at) VALUES (?, ?, ?);", [title, content, now + i]);
    insertedNotes++;
  }

  if (insertedNotes === 0) {
    alert("You must enter at least one note with content.");
    return;
  }

  const binaryArray = db.export();
  const blob = new Blob([binaryArray], { type: 'application/octet-stream' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'backup_blocdenotas.db';
  link.click();

  // Clear localStorage and reload page
  localStorage.removeItem("notes");
  alert("‚úÖ Backup downloaded and ready for new version.");
  location.reload();
}

addNote();
</script>

</body>
</html>
